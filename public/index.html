<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Thorstens Trivia</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/trivia.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body class="bg-light">
    <div class="container">
        <h2 class="mt-2 p-0">Thorstens tatsächlich tiptop tolle Trivia täglich telegrammiert</h2>
        <div id="app">
            <nav>
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous" v-on:click="nextPage">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                  <a class="page-link" href="#" aria-label="Next" v-on:click="previousPage">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
            
            <div v-for="trivia in orderedTrivias" class="border border-primary rounded bg-light shadow mb-3">
                <header class="bg-primary pl-2 pr-2 pt-1 pb-1 font-weight-bold text-light">
                    Trivia #{{ trivia.id }}
                </header>
                <div class="pl-2 pr-2 pt-1 pb-1">
                    {{ trivia.fact }}
                </div>
            </div>
            
            <nav>
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous" v-on:click="nextPage">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                  <a class="page-link" href="#" aria-label="Next" v-on:click="previousPage">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>

    <script src="js/trivia.js"></script>
</body>

</html>
